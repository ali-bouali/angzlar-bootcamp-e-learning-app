<div class="mb-3 pb-3 border-bottom d-flex justify-content-end">
  <a
    href="javascript:void(0)"
    class="btn btn-outline-primary"
    routerLink="manage"
  >Create subject</a>
</div>
<div class="d-flex gap-2 justify-content-center flex-wrap">
  <div
    *ngFor="let subject of subjects.content"
    class="card"
    style="width: 25rem;"
  >
    <div class="card-body">
      <h5 class="card-title">{{ subject.name }}</h5>
      <h6 class="card-subtitle mb-2 text-body-secondary">Subject subtitle</h6>
      <p class="card-text">{{ subject.description }}</p>
      <a href="javascript:void(0)" [routerLink]="'manage/' + subject.id" class="card-link">Edit</a>
      <a href="javascript:void(0)" class="card-link text-danger">Delete</a>
    </div>
  </div>
</div>
<div class="d-flex gap-2 justify-content-center mt-3 align-self-center" *ngIf="pages.length">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          [class.disabled]="page === 0"
          href="javascript:void(0)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          [class.disabled]="page === 0"
          href="javascript:void(0)"
          aria-label="Previous"
        >
          <span aria-hidden="true">&lt;</span>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="gotToPage(pageIndex)"
          class="page-link"
          [class.active]="page === pageIndex"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>

      <li class="page-item">
        <a (click)="goToNextPage()"
           class="page-link"
           [class.disabled]="isLastPage"
           href="javascript:void(0)" aria-label="Next">
          <span aria-hidden="true">&gt;</span>
        </a>
      </li>

      <li class="page-item">
        <a (click)="goToLastPage()"
           class="page-link"
           [class.disabled]="isLastPage"
           href="javascript:void(0)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
